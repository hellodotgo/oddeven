name: Auto Generated CI

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person triggering'
        required: false
      env:
        description: 'Environment'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Print inputs
        run: echo "Triggered by ${{ github.actor }} with name=${{ github.event.inputs.name }} env=${{ github.event.inputs.env }}"
